<table class="table">
    <thead>
        <tr>
            <th>Car Id</th>
            <th>Brand Name</th>
            <th>ColorName</th>
            <th>Daily Price</th>
          
        </tr>
    </thead>
    <div *ngIf="dataLoaded==false" class="spinner-border text-success" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <tr *ngFor="let car of cars">
        <td>{{car.carId}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.dailyPrice}}</td>
   
    </tr>
</table>
